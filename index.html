<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/f19b25fb2d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://toppng.com/uploads/preview/calculator-icon-picture-free-stock-calculator-white-icon-1155343545289pqze7fi8.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">

            </div>
            <!-- <div id="delete-buttons">
                <button class="delete-button" id="clear-button">CLEAR</button>
                <button class="delete-button" id="remove-button">REMOVE</button>
            </div> -->
            <div id="buttons">
                <!-- First row -->
                <button class="button" id="clear-button">CLEAR</button>
                <button class="button" id="remove-button" accesskey=""><i class="fas fa-backspace"></i></button>
                <button class="button operation" id="divide"><i class="fas fa-divide"></i></button>
                <!-- Second row -->
                <button class="button" id="seven">7</button>
                <button class="button" id="eight">8</button>
                <button class="button" id="nine">9</button>
                <button class="button operation" id="times"><i class="fas fa-times"></i></button>
                <!-- Third row -->
                <button class="button" id="four">4</button>
                <button class="button" id="five">5</button>
                <button class="button" id="six">6</button>
                <button class="button operation" id="minus"><i class="fas fa-minus"></i></button>
                <!-- Fourth row -->
                <button class="button" id="one">1</button>
                <button class="button" id="two">2</button>
                <button class="button" id="three">3</button>
                <button class="button operation" id="plus"><i class="fas fa-plus"></i></button>
                <!-- Fifth row -->
                <button class="button" id="zero">0</button>
                <button class="button" id="dot">.</button>
                <button class="button" id="equals"><i class="fas fa-equals"></i></button>
            </div>
        </div>
        <footer>
            Copyright <i class="far fa-copyright"></i> 2021 Egenston <a href="https://github.com/Egenston" target="_blank"><i
                    class="fab fa-github"></i></a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
