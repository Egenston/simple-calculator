<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/f19b25fb2d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://pnglux.com/wp-content/uploads/2021/04/Calculator-PNG-High-Quality-Image.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
                <p id="calculation"></p>
                <p id="result"></p>
            </div>
            <div id="buttons">
                <!-- First row -->
                <button class="button" id="clear-button">CLEAR</button>
                <button class="button" id="remove-button" accesskey=""><i class="fas fa-backspace"></i></button>
                <button class="button operation" id="divide" value="/"><i class="fas fa-divide"></i></button>
                <!-- Second row -->
                <button class="button number" id="seven" value="7">7</button>
                <button class="button number" id="eight" value="8">8</button>
                <button class="button number" id="nine" value="9">9</button>
                <button class="button operation" id="times" value="*"><i class="fas fa-times"></i></button>
                <!-- Third row -->
                <button class="button number" id="four" value="4">4</button>
                <button class="button number" id="five" value="5">5</button>
                <button class="button number" id="six" value="6">6</button>
                <button class="button operation" id="minus" value="-"><i class="fas fa-minus"></i></button>
                <!-- Fourth row -->
                <button class="button number" id="one" value="1">1</button>
                <button class="button number" id="two" value="2">2</button>
                <button class="button number" id="three" value="3">3</button>
                <button class="button operation" id="plus" value="+"><i class="fas fa-plus"></i></button>
                <!-- Fifth row -->
                <button class="button number" id="zero" value="0">0</button>
                <button class="button" id="dot">.</button>
                <button class="button" id="equals"><i class="fas fa-equals"></i></button>
            </div>
        </div>
        <footer>
            Copyright <i class="far fa-copyright"></i> 2021 Egenston <a href="https://github.com/Egenston" target="_blank"><i
                    class="fab fa-github"></i></a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
